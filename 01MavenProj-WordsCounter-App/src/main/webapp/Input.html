<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body>
	<section>
		<div class="container-fluid">
			<div class="row text-center justify-content-center align-items-center" style="min-height: 100vh;">
				<div class="col col-lg-4">
					<div class="row">
						<div class="col">
							<div class="card" style="padding: 2rem 4rem; background-color: #F1EFEF; border: none;">
								<div class="card-body">
									<div class="fw-bold fs-2 mb-4">Upload Paragraph</div>
									<form method="post" action="paraupload">
										<div class="form-floating">
											<textarea class="form-control" name="para" placeholder="Leave a comment here"
												id="floatingTextarea" required></textarea>
											<label for="floatingTextarea">Paragraphs</label>
										</div>
										<button type="submit" class="btn btn-secondary btn-sm mt-4">Submit</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
